<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add New Resource to Places</h3>
  </div>
  <div class="panel-body">
    <div>
      <div>
        <label>Resource Name:</label>
        <br>
        <input #newName>
      </div>

      <div>
        <label>Resource Type:</label>
        <br>
        <input #newType>
      </div>

      <div>
        <label>Resource Description:</label>
        <br>
        <textarea #newDescription></textarea>
      </div>
      <button (click)="submitForm(newName.value, newType.value, newDescription.value); newName.value=''; newType.value=''; newDescription.value=''">Add</button>
    </div>
  </div>
</div>
<div>
  <app-safeplace></app-safeplace>
</div>
